version: "3.3"
services:
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_DB: "homework"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - pgdb:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pglan

volumes:
  pgdb:
    driver: local

networks:
  pglan:
    driver: bridge