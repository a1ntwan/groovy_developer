plugins {
    id 'groovy'
    id 'com.google.cloud.tools.jib'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.11'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

jib {
    from {
        image = "gcr.io/distroless/java:11"
    }
    to {
        image = "a1ntwan/${rootProject.name}_hw04-json-gradle"
        tags = ["${project.version}"]
    }
    extraDirectories {
        paths {
            path {
                from = file("../bom-examples")
                into = file("/hw04-json-gradle/src/main/groovy/bom-examples/")
            }
        }
    }
    container {
        creationTime = Instant.now().toString()
        workingDirectory = '/hw04-json-gradle/src/main/groovy'
    }
}